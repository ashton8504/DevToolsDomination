<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello');

    // Interpolated
      console.log('Hello I am a %s string!')

    // Styled
    //   console.log('%c I am some great text', 'font-size:50px')
    // warning!

      console.warn('Oh NOOOOOOOOO')

    // Error :|
      console.error('shit!')

    // Info
      console.info('Crocodlies eat 3-4 ppl a year')

    // Testing
      console.assert(1 === 2, 'That is wrong') // only fires if something is wrong
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'that is wrong!')
    // clearing
    //   console.clear();

    // Viewing DOM Elements
      console.log(p)
      console.dir(p)

    // Grouping together
      dogs.forEach(dog =>{
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`This is ${dog.name} is ${dog.age} years old`);
        console.log(`This is ${dog.name} is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`)
      })

    // counting
      console.count('Wes');

    // timing
      console.time('fetch data');
      fetch('https://api.github.com/users/ashton8504')
        .then(data => data.json())
        .then(data =>{
          console.time('fetch data')
          console.log(data)
        })

    //table
      console.table(dogs)
  </script>
</body>
</html>
